<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Todolist
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    </head>
    <body>
        <div class="wrapper">
            <header>Todolist</header>
            <div class="input-info">
                <!-- <i class="fa-solid fa-list"></i> -->
                <input id="input-info-val" type="text" placeholder=" Add to your todolist">
                <button id="input-info-btn"><i class="fas fa-plus"></i></button>
            </div>
            <div class="list-container">
                <ul class="task-list">
                    <li>Waking up at 5 am <span><i class="fas fa-circle-xmark"></i></span></li>
                    <li>Reaching office by 9PM <span><i class="fas fa-circle-xmark"></i></span></li> 
                    <li>Chceking and replying to  emails for 30 mins <span><i class="fas fa-circle-xmark"></i></span></li>
                    <li>Team meeting at 11AM<span><i class="fas fa-circle-xmark"></i></span></li>
                    
                </ul>
            </div>
            <div class="task-status">
                <span>Tasks left is <span id="pending-num"></span></span>
                <button id="textButton" onclick="clearAll()">
                    Clear All</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
